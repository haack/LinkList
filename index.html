<!doctype html>
<html lang="en" ng-app="app">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-controller="MainController">
	
	<li ng-repeat="link in links | orderBy : 'hits' : true" ng-animate=" 'animate' ">
		<input type="button" ng-click=" hitLink(link._id)"></input>[{{link.hits}}] {{link.url}} 
	</li>

	<hr />

	url: <input type="text" id="linkUrl"></input>
	<br />
	<input type="button" value="add" ng-click="addLink()"></input>

	<script src="app.js"></script>
</body>
</html>
