<!doctype html>
<html lang="en" ng-app="app">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css" />

    <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="js/jquery.tagsinput.js"></script>
</head>
<body ng-controller="MainController">
	
	<li ng-repeat="link in links | orderBy : 'hits' : true" class=" repeated-item">
		<input type="button" ng-click="hitLink(link._id)"></input>[{{link.hits}}] {{link.url}} 
		<span ng-repeat="tag in link.tags">{{tag}}</span>
	</li>

	<hr />

	url: <input type="text" id="linkUrl"></input>
	tags: <input name="tags" id="tags" value="" />
	<br />
	<input type="button" value="add" ng-click="addLink()"></input>

	<script src="app.js"></script>
</body>
</html>
